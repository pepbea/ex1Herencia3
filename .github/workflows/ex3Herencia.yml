name: ex3Herencia
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - name: Compila programa
        run: javac src/ex3/Ex3.java
      - name: Executa programa
        run: java src/ex3/Ex3
        output:
          path: java_output.txt
