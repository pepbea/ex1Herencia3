name: ex3Herencia
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - name: Compila programa
        run: javac Ex3.java
      - name: Executa programa
        run: java Ex3
        
  
